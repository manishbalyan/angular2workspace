<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2>Contact List</h2>
<ul>
    <li *ngFor="#contact of contacts" (click)="onSelect(contact)" [class.clicked]="selectedContact === contact"> {{contact.firstName}} </li>
</ul>
<contact *ngIf="selectedContact !== null" [contact]="selectedContact"></contact> <!-- data binding here for contact -->
</body>
</html>
