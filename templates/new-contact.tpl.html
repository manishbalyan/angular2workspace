<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">Create New Contact</h2>
<form class="test" #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div>
        <label> First Name: </label>
        <input type="text" id="first-name" ngControl="firstName" [(ngModel)]="newContact.firstName" required>
    </div>
    <div>
        <label> Last Name: </label>
        <input type="text" id="last-name" ngControl="lastName" [(ngModel)]="newContact.lastName" required >
    </div>
    <div>
        <label> Email: </label>
        <input type="text" id="email" ngControl="email" [(ngModel)]="newContact.email" required>
    </div>
    <div>
        <label> Phone Number: </label>
        <input type="text" id="phone" ngControl="phone" [(ngModel)]="newContact.phone" required>
    </div>
    <button class="newcontact" type="submit" >Submit</button>
</form>
</body>
</html>
